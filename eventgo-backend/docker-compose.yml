services:
  # --------------------------------------------------------------------------
  # AUTH SERVICE
  # --------------------------------------------------------------------------
  auth-service:
    container_name: auth-service
    build: ./auth-service
    ports:
      - "8001:8000"
    env_file:
      - ./auth-service/.env
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  auth-db:
    container_name: auth-db
    image: postgres:14-alpine
    env_file:
      - ./auth-service/.env
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # STRIPE WRAPPER SERVICE
  # --------------------------------------------------------------------------
  stripe-service:
    build: ./stripe-service
    ports:
      - "8004:8000"
    env_file:
      - ./stripe-service/.env
    # volumes:
    #   - ./stripe-service:/app
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --------------------------------------------------------------------------
  # TICKET INVENTORY SERVICE (Spring Boot + MySQL)
  # --------------------------------------------------------------------------
  ticket-inventory:
    container_name: ticket-inventory
    build: ./ticket-inventory
    ports:
      - "8005:8080"
    depends_on:
      ticket-inventory-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://ticket-inventory-db:3306/ticket_inventory
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRINGDOC_SWAGGER_UI_PATH: /swagger-ui.html
      SPRINGDOC_API_DOCS_PATH: /api-docs
      SPRINGDOC_SWAGGER_UI_ENABLED: "true"
      SPRINGDOC_API_DOCS_ENABLED: "true"
      SERVER_PORT: 8080
    restart: always
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  ticket-inventory-db:
    container_name: ticket-inventory-db
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ticket_inventory
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - ticket-inventory-data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u$$MYSQL_USER",
          "-p$$MYSQL_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  # --------------------------------------------------------------------------
  # NOTIFICATION SERVICE
  # --------------------------------------------------------------------------
  notification-service:
    build: ./notification-service
    ports:
      - "8006:8000"
    env_file:
    - ./notification-service/.env
    environment:
      - TWILIO_ACCOUNT_SID=AC9f7642aae661930ba3e269d802267866
      - TWILIO_AUTH_TOKEN=a9f19bd06b53de084a68e0887bc93f20
      - TWILIO_PHONE_NUMBER=+18066212678
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - RABBITMQ_DEFAULT_USER=rabbitmqusername
      - RABBITMQ_DEFAULT_PASS=rabbitmqpassword
    volumes:
      - ./notification-service:/src
    depends_on:
      - rabbitmq
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672" # RabbitMQ default communication port
      - "15672:15672" # RabbitMQ Management UI
    env_file:
    - ./notification-service/.env
    environment:
      #   - spring.rabbitmq.host=rabbitmq
      #   - spring.rabbitmq.port=5672
      - RABBITMQ_DEFAULT_USER=rabbitmqusername
      - RABBITMQ_DEFAULT_PASS=rabbitmqpassword
    networks:
      - app_network

  # --------------------------------------------------------------------------
  # BOOKING SERVICE
  # --------------------------------------------------------------------------
  booking-service:
    build: ./booking-service
    ports:
      - "8007:8000"
    env_file:
      - ./booking-service/.env

    volumes:
      - ./booking-service:/src
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --------------------------------------------------------------------------
  # PARTY BOOKING SERVICE
  # --------------------------------------------------------------------------
  party-booking-service:
    build: ./party-booking-service
    ports:
      - "8010:8000"
    env_file:
      - ./party-booking-service/.env
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

 # --------------------------------------------------------------------------
# KONG API GATEWAY
# --------------------------------------------------------------------------
  kong:
    image: kong:latest
    container_name: kong
    restart: always
    environment:
        KONG_DATABASE: "off"
        KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yaml
        KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
        - "8000:8000"   # Public Gateway
        - "8002:8001"   # Admin API
    volumes:
        - ./kong.yaml:/usr/local/kong/declarative/kong.yaml
    networks:
        - app_network
    depends_on:
        - auth-service
        - booking-service
        - notification-service
        - party-booking-service
        - stripe-service
        - ticket-inventory


volumes:
  auth-db-data:
  tickets-db-data:
  ticket-inventory-data:

networks:
  app_network:
    driver: bridge
